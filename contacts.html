<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COP 4331 Contacts</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body class="contacts-page" onload="readCookie();">

    <h1>Welcome to Mini App Contact Manager! <span id="userName"></span>!</h1>
    <button class="buttons logoutBtn" onclick="doLogout();">Logout</button>

    <hr>

    <!-- ADD CONTACT -->
    <div id="addContactDiv" class="form-box">
        <h2>Add Contact</h2>
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
        <input type="text" id="phone" placeholder="Phone" />
        <input type="text" id="email" placeholder="Email" />
        <button class="buttons" onclick="addContact();">Add Contact</button>
        <p id="contactAddResult" class="result"></p>
    </div>

    <hr>

    <!-- SEARCH CONTACTS -->
    <div id="searchContactDiv" class="form-box">
        <h2>Search Contacts</h2>
      
	<input type="text" id="searchText" placeholder="Search by First or Last Name" />
        <button class="buttons" onclick="searchContacts();">Search</button>

        <div id="contactSearchResult" class="contact-list"></div>
    </div>

</body>
</html>
