<html>
<head>
    <title>Contact Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body class="contacts-page" onload="readCookie();">

    <h1 class="title">Contact Manager</h1>

    <!-- ADD CONTACT -->
    <div class="section">
        <div class="section-header">
            <h2>Add Contact</h2>
            <button id="toggleAddBtn" class="circle-btn" onclick="toggleAddAccordion()">+</button>
        </div>
        <div id="addContactAccordion" class="accordion hidden">
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="text" id="phone" placeholder="Phone">
            <button class="button" onclick="addContact()">Add</button>
            <p id="contactAddResult" class="result"></p>
        </div>
    </div>

    <hr class="divider">

    <!-- SEARCH -->
    <div class="section">
        <h2>Contact Search</h2>
        <input type="text" id="searchInput" placeholder="Search by First or Last Name" oninput="searchContacts()">
    </div>

    <!-- RESULTS -->
    <div id="resultsContainer" class="results-container"></div>

    <button class="logout-btn" onclick="doLogout();">Logout</button>

    <script src="code.js"></script>
</body>
</html>
