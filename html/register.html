<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The register page for the Contacts Manager, adding a user if they don't have an account already."/>
    
     <!-- REGISTER PAGE -->
    <title>Register - COP4331 LAMP Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="js/code.js"></script>
</head>
<body>
<main role="main">
    <div class = "page">
        <h1>Contact Manager</h1>
        <div class="card">

            <h2>Register</h2>

            <input type="text" id="regFirstName" placeholder="First Name">
            <input type="text" id="regLastName" placeholder="Last Name">
            <input type="text" id="regLogin" placeholder="Username">
            <input type="password" id="regPassword" placeholder="Password">

            <button onclick="doRegister();">Register</button>

            <div class="small-text" id="registerResult"></div>
            <p>Already have an account? <a href="index.html">Login here</a></p>

        </div>
    </div>
</main>
</body>
</html>
